    <section id="couple" class="couple_area pt-120 pb-130">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section_title text-center pb-30">
                        <h3 class="title">Nos services</h3>
                        <img src="assets/images/section_shape.png" alt="Shape">
                    </div> <!-- section title -->
                </div>
            </div> <!-- row -->
            <div class="row" >
                <div class="col-md-6" *ngFor="let service of services">
                    <div class="single_couple mt-30 wow fadeInUpBig" data-wow-duration="1.3s" data-wow-delay="0.2s">
                        <div class="couple_image">
                            <img src="assets/images/couple-1.jpg" alt="Couple">
                        </div>
                        <div class="couple_content text-center">
                            <img class="shape" src="assets/images/couple-shape.png" alt="shape">
                            <h4 class="couple_name">{{ service.nom }} - {{ service.description }} - {{ service.prix }} Dt</h4>
                            <h4>{{ service.nomPrestataire }}</h4>
                           <ul>
                            <li *ngFor="let ss of service.sousServices">
                            {{ ss.nom }} - {{ ss.prix }} DT
                            </li>
                        </ul>
                        </div>
                    </div> <!-- single couple -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>
